<title>Login</title> 

<section class="login"> 
    <center> 
        <font size="6"> 
            <p>Login</p> 
        </font> 
        <img src="{% static 'C:\Users\HP\OneDrive\Desktop\new django app\Profile\static\Profile_img.png' %}" width="200" height="200"> 
        <font size="4"> 
            <p>"Welcome to our website! This is Loginpage</p>

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
        </head>
        <body>
            <h2>Login</h2>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Login</button>
            </form>
        </body>
        </html>
        


        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="button">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="button">Login</a>
        {% endif %}
    </center> 
</section>
